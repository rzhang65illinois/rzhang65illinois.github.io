<!DOCTYPE html>

<html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<button type="button" id="2021">2021</button>
<script type="text/javascript">
    document.getElementById("2021").onclick = function () {
        location.href = "www.youtube.com";
    };
</script>
<button type="button" id="2022">2022</button>
<script type="text/javascript">
    document.getElementById("2022").onclick = function () {
        location.href = "www.google.com";
    };
</script>
<body onload="main()">
<script>
async function main() {
  const data = await d3.csv(
    "https://raw.githubusercontent.com/rzhang65illinois/rzhang65illinois.github.io/main/Covid_time_series.csv",
    function(d){return { time : d3.timeParse("%m/%d/%Y")(d.time), US : +d.US }});
  const margin = {top: 30, right: 60, bottom: 30, left: 100};
  const width = 1000 - margin.left - margin.right;
  const height = 600 - margin.top - margin.bottom;
  const svg = d3.select("body")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  const x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.time; }))
      .range([0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));
  const y = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return d.US; })])
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 3)
      .attr("d", d3.line()
        .x(function(d) { return x(d.time) })
        .y(function(d) { return y(+d.US) })
        );

  const event = await d3.csv(
    "https://raw.githubusercontent.com/rzhang65illinois/rzhang65illinois.github.io/main/Covid_events.csv",
    function(d){return { time : d3.timeParse("%-d-%b-%y")(d.time), event : d.event }});
  
  const time = [];
  for(var i = 0; i < data.length; i++) {
    time.push(data[i].time)
  }
  const num = []; 
  for(var i = 0; i < data.length; i++) {
    num.push(data[i].US)
  }
  const interp = d3.scaleLinear()
    .domain(time)
    .range(num);
  var circles = svg.selectAll('circle')
    .data(event).enter()
    .append('circle')
    .attr('cx', function(d) { return x(d.time) })
    .attr('cy', function(d) { return y(interp(d.time)) })
    .attr('r', 5)
    .attr("fill" , "black");
  var annotations = [
      {
        note: {
          label: "Here is the annotation label 2",
          title: "Annotation title"
        },
        x: 100,
        y: 100,
        dy: 100,
        dx: 100
      }
    ]
  circles.on("mouseover", function(d) {
    d3.select(this)
      .attr("fill" , "red")
    
    d3.select("svg")
      .append("g")
      .call(makeAnnotations)
  });
  circles.on("mouseout", function(d) {
    d3.select(this)
      .attr("fill" , "black")
  });
};

const annotations = [
  {
    note: {
      label: "Here is the annotation label 2",
      title: "Annotation title"
    },
    x: 100,
    y: 100,
    dy: 100,
    dx: 100
  }
]

// Add annotation to the chart
const makeAnnotations = d3.annotation().annotations(annotations)
d3.select("svg")
  .append("g")
  .call(makeAnnotations)
</script>
</html>
