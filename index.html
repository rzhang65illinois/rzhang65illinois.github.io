<!DOCTYPE html>

<html>
<script src='https://d3js.org/d3.v4.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<div id="cs416"></div>

<script>
var margin = {top: 30, right: 30, bottom: 30, left: 30},
    width = 800 - margin.left - margin.right,
    height = 600 - margin.top - margin.bottom;
var svg = d3.select("#cs416")
  .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

d3.csv("https://raw.githubusercontent.com/rzhang65illinois/rzhang65illinois.github.io/main/Covid_time_series.csv",

  function(d){
   return { time : d3.timeParse("%m/%d/%Y")(d.time), US : d.US }
  },

  function(data) {
    var x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.time; }))
      .range([0, width]);
    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

    var y = d3.scaleLinear()
      .domain([0, d3.max(data, function(d) { return +d.US; })])
      .range([height, 0]);
    svg.append("g")
      .call(d3.axisLeft(y));

    svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 1.5)
      .attr("d", d3.line()
        .x(function(d) { return x(d.time) })
        .y(function(d) { return y(+d.US) })
        )

})

d3.csv("https://raw.githubusercontent.com/rzhang65illinois/rzhang65illinois.github.io/main/Covid_events.csv",

  function(d){
   return { time : d3.timeParse("%m/%d/%Y")(d.time), event : d.event }
  },
  
  function(data) {
    var circles = chart.selectAll('circle')
    .data(data).enter()
    .append('circle')
    .attr('x', function(d) { return d.time })
    .attr('y', function(d,i) {return height - i * 15})
    .attr('width', 10)
    .attr('height', 10)

    circles.on("mouseover", function(d) {
      d3.select(this)
        .attr("fill" , "red")
    })

    circles.on("mouseout", function(d) {
      d3.select(this)
        .attr("fill" , "gray")
    })
  }
)
// Features of the annotation
const annotations = [
  {
    note: {
      label: "Here is the annotation label 2",
      title: "Annotation title"
    },
    x: 100,
    y: 100,
    dy: 100,
    dx: 100
  }
]

// Add annotation to the chart
const makeAnnotations = d3.annotation().annotations(annotations)
d3.select("svg")
  .append("g")
  .call(makeAnnotations)
</script>
</html>
