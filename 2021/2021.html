<!DOCTYPE html>

<html>
<script src="https://d3js.org/d3.v5.min.js"></script>
<button onclick="window.location.href='https://rzhang65illinois.github.io';">2021</button>
<button onclick="window.location.href='https://rzhang65illinois.github.io/2022/2022.html';">2022</button>
<body onload="main()">
<script>
async function main() {
  const data = await d3.csv(
    "https://raw.githubusercontent.com/rzhang65illinois/rzhang65illinois.github.io/main/2021/Covid_time_series.csv",
    function(d){return { time : d3.timeParse("%m/%d/%Y")(d.time), US : +d.US }});
  const margin = {top: 30, right: 100, bottom: 30, left: 100};
  const width = 1000 - margin.left - margin.right;
  const height = 600 - margin.top - margin.bottom;
  const svg = d3.select("body")
    .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform",
            "translate(" + margin.left + "," + margin.top + ")");
  const x = d3.scaleTime()
      .domain(d3.extent(data, function(d) { return d.time; }))
      .range([0, width]);
  svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));
  const y = d3.scaleLinear()
    .domain([0, d3.max(data, function(d) { return d.US; })])
    .range([height, 0]);
  svg.append("g")
    .call(d3.axisLeft(y));

  svg.append("path")
      .datum(data)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-width", 2)
      .attr("d", d3.line()
        .x(function(d) { return x(d.time) })
        .y(function(d) { return y(+d.US) })
        );

  const event = await d3.csv(
    "https://raw.githubusercontent.com/rzhang65illinois/rzhang65illinois.github.io/main/2021/Covid_events.csv",
    function(d){return { time : d3.timeParse("%-d-%b-%y")(d.time), event : d.event }});
  
  const time = [];
  for(var i = 0; i < data.length; i++) {
    time.push(data[i].time)
  }
  const num = []; 
  for(var i = 0; i < data.length; i++) {
    num.push(data[i].US)
  }
  const interp = d3.scaleLinear()
    .domain(time)
    .range(num);

  var g = svg.selectAll(null)
        .data(event)
        .enter()
        .append("g")
  const tFormat = d3.timeFormat("%d %B");
  g.append("circle")
    .attr('cx', function(d) { return x(d.time) })
    .attr('cy', function(d) { return y(interp(d.time)) })
    .attr('r', 10)
    .attr("stroke", "red")
    .attr("stroke-width", 1)
    .attr("stroke-dasharray", ("3,1"))
    .attr("fill" , "rgba(255, 0, 0, 0.33)");
  g.append("text")
    .text(function(d) { return tFormat(d.time) })
    .attr("x", function(d) { return x(d.time) })
    .attr("y", function(d) { return y(interp(d.time)) })
    .attr("text-anchor", "middle")
    .attr("font-size", 12)
    .attr("dx", 0)
    .attr("dy", -30);
  g.append("text")
    .text(function(d) { return d.event })
    .attr("x", function(d) { return x(d.time) })
    .attr("y", function(d) { return y(interp(d.time)) })
    .attr("text-anchor", "middle")
    .attr("font-size", 14)
    .attr("dx", 0)
    .attr("dy", -15);

  g.selectAll("circle")
    .on("mouseover", function(d) {
    d3.select(this)
      .attr("fill" , "rgba(255, 0, 0, 0.66)")
  });
  g.selectAll("circle")
    .on("mouseout", function(d) {
    d3.select(this)
      .attr("fill" , "rgba(255, 0, 0, 0.33)")
  });
};
</script>
</html>
